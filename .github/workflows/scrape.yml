name: Weekly Scrape & Upload

on:
  # Manual trigger
  workflow_dispatch:
  # Weekly schedule: every Sunday at 02:00 UTC (â†’ 10 PM Saturday ET)
  schedule:
    - cron: '0 2 * * 0'

jobs:
  scrape-and-refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ensure you have sqlparse for run_sql_file()
          pip install sqlparse

      - name: Install Chromium & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run scrape & refresh
        working-directory: .
        env:
          SUPABASE_URL:              ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python scrape_and_refresh.py
